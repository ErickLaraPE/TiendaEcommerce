<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de Compras</title>
        <!-- Se añaden los links de los estilos css de las librerias y el css de la pagina que estamos desarrollando -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header-mobile">
                <h1 class="logo">CarpiShop</h1>
                <button class="open-menu" id="open-menu"><i class="bi bi-list"></i></button>
            </header>
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                <h1 class="logo">CarpiShop</h1>
                </header>
                <nav>
                    <ul>
                        <li> 
                            <a class="boton-menu boton-volver" href="./index.html">
                                <i class="bi bi-arrow-return-left"></i>Seguir comprando
                            </a>
                        </li>
                        <li> 
                            <a class="boton-menu boton-carrito active"><i class="bi bi-cart4"></i>
                                Carrito
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">©2024 CarpiShop</p>
                </footer>
            </aside>
            <main>
                <h2 class="titulo-principal">Carrito</h2>
                <div class="contenedor-carrito">
                    <p id='carrito-vacio' class="carrito-vacio">Tu carrito esta vacio.<i class="bi bi-emoji-frown"></i></p>
                    <div id='carrito-productos' class="carrito-productos disabled">
                        <!--Llenado con JS carrito.js-->
                    </div>
                    <div id='carrito-acciones' class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="vaciar-carrito" class="carrito-acciones-vaciar">vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total: </p>
                                <p id="total">$3000</p>
                            </div>
                            <button id="comprar-carrito" class="carrito-acciones-comprar">comprar ahora</button>
                        </div>
                    </div>
                    <p id='carrito-comprado' class="carrito-comprado disabled">Gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/carrito.js" charset="utf-8"></script>
        <script src="./js/menu.js" charset="utf-8"></script>
    </body>
</html>
